name: Python Client CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'clients/python/**'
      - '.github/workflows/python-client.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'clients/python/**'
      - '.github/workflows/python-client.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd clients/python
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        cd clients/python
        ruff check gofka/ tests/

    - name: Format check with black
      run: |
        cd clients/python
        black --check gofka/ tests/

    - name: Type check with mypy
      run: |
        cd clients/python
        mypy gofka/ || true

    - name: Run unit tests
      run: |
        cd clients/python
        pytest tests/ -v --cov=gofka --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./clients/python/coverage.xml
        flags: python-client
        name: python-${{ matrix.python-version }}-${{ matrix.os }}

  integration-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build Gofka broker
      run: |
        go build -o bin/gofka cmd/broker/main.go

    - name: Start Gofka broker
      run: |
        ./bin/gofka &
        sleep 5

    - name: Install Python client
      run: |
        cd clients/python
        pip install -e ".[dev]"

    - name: Run integration tests
      run: |
        cd clients/python
        pytest tests/ -v -m integration --cov=gofka --cov-report=xml

    - name: Upload integration test coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./clients/python/coverage.xml
        flags: integration
        name: integration-tests

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        cd clients/python
        python -m build

    - name: Check package
      run: |
        cd clients/python
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: clients/python/dist/
